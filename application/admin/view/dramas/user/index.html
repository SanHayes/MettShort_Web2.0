<link rel="stylesheet" href="__CDN__/assets/addons/dramas/libs/element/element.css">
<link rel="stylesheet" href="__CDN__/assets/addons/dramas/libs/common.css">
<style>
    #userIndex {
        color: #444;
        background: #fff;
    }

    .custom-header {
        padding: 0 20px;
        margin-bottom: 10px;
    }

    .color-7536D0 {
        color: #7536D0;
        cursor: pointer;
    }

    .common-btn {
        height: 32px;
        cursor: pointer;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
    }

    .el-input__inner,
    .el-input__icon {
        line-height: 32px;
        height: 32px;
    }

    .btn-box {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        justify-content: space-between;
    }

    .refresh-btn {
        width: 32px;
        border: 1px solid #E6E6E6;
        font-size: 14px;
        margin-right: 20px;
    }

    .create-goods,
    .add-params,
    .add-level1-sku {
        width: 98px;
        background: #7536D0;
        color: #fff;
    }

    .create-goods {
        margin-right: 40px;
    }

    .create-goods span,
    .add-params span,
    .add-level1-sku span {
        margin-left: 8px;
    }

    .platform-name span {
        display: flex;
    }

    .goods-img {
        width: 34px;
        height: 34px;
        margin-right: 10px;
        border: 1px solid #e6e6e6;
    }

    .display-flex {
        display: flex;
        align-items: center;
    }


    .label-auto {
        width: 100%;
        height: 100%;
    }

    .one-ellipsis {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .sort-order {
        margin-left: 6px;
        color: #C0C4CC;
        flex-direction: row-reverse;
    }

    .recycle-btn {
        width: 88px;
        color: #444;
        border: #444 1px solid;
    }

    .recycle-btn i {
        margin-right: 6px;
        font-size: 14px;
    }

    .status-box {
        width: 100%;
        justify-content: space-between;
    }

    .status-btn {
        width: 56px;
        height: 26px;
        border: 1px solid #7438D5;
        color: #7438D5;
        font-size: 12px;
    }

    .status-btn-2 {
        color: #FF5959;
        border-color: #FF5959;
    }

    .status-btn-3 {
        color: #999;
        border-color: #999;
    }

    .icon-top {
        margin-left: -5px;
    }

    .edit-text,
    .del-text,
    .enable-text,
    .disable-text {
        cursor: pointer;
        color: #444;
        margin-right: 14px;
    }

    .edit-text {
        color: #7438D5;
    }

    .enable-text {
        color: #01CFA1;
    }

    .del-text {
        color: #FF5959;
    }

    .el-popover {
        left: 46px;
        top: 10px;
        padding: 16px;
    }

    .choose-container {
        margin-bottom: 10px;
        color: #666;
    }

    .custom-choose,
    .custom-choose-type,
    .custom-choose-sub {
        height: 50px;
        border-radius: 4px;
        justify-content: space-between;
        padding: 0 20px;
        background: #fff;
    }

    .custom-choose-type,
    .custom-choose-sub {
        justify-content: flex-start;
    }

    .custom-choose-sub {
        height: 70px;
        padding: 0 10px 20px 20px;
    }

    .choose-status-tip {
        margin-right: 12px;
    }

    .custom-choose-type-tip {
        margin-right: 16px;
    }

    .choose-btn {
        width: 80px;
        border: 1px solid #E6E6E6;
        margin-right: 10px;
        height: 30px;
    }

    .choose-btn-active {
        background-color: #7536D0;
        border: none;
        color: #fff;
    }

    .custom-table {
        /* padding: 20px 20px 30px; */
        padding: 0px 20px 30px;
        background: #fff;
    }

    label {
        margin-bottom: 0;
    }

    .page-container {
        justify-content: flex-end;
        margin-top: 30px;
    }

    .goods-title {
        margin-bottom: 4px;
        width: 154px;
        line-height: 14px;
    }

    .activity-type {
        justify-content: space-around;
    }

    .activity-type-btn {
        width: 40px;
        height: 20px;
        padding-top: 2px;
        border-radius: 4px;
        color: #fff;
        justify-content: center;
    }

    .groupon-btn {
        background: #A17BDF;
    }

    .seckill-btn {
        background: #FE9387;
    }

    .score-btn {
        background: #FBB74A;
    }

    .el-table .bg-color {
        background: #f9f9f9;
    }

    .cell-left .cell {
        justify-content: flex-start !important;
    }

    .el-table_1_column_11.is-leaf,
    .el-table_1_column_11 {
        border-color: #EBEEF5 !important;
    }

    .avatar-img {
        width: 26px;
        height: 26px;
        border: 1px solid #E5E5E5;
    }

    .el-popover {
        padding-bottom: 6px;
        color: #444;
    }

    .popover-container>div {
        margin-bottom: 10px;
    }

    .popover-tip {
        width: 56px;
        color: #666;
        text-align: justify;
        text-align-last: justify;
    }

    .custom-table {
        padding-top: 14px;
    }

    [v-cloak] {
        display: none
    }
</style>
<script src="__CDN__/assets/addons/dramas/libs/vue.js"></script>
<script src="__CDN__/assets/addons/dramas/libs/element/element.js"></script>
<script src="__CDN__/assets/addons/dramas/libs/Sortable.min.js"></script>
<script src="__CDN__/assets/addons/dramas/libs/vuedraggable.js"></script>
<script src="__CDN__/assets/addons/dramas/libs/moment.js"></script>
<div id="userIndex" v-cloak>
    <div class="dramas-tabs-container">
        <el-tabs v-model="mode" @tab-click="tabshandleClick">
            <el-tab-pane v-for="tabs in tabsList" :label="tabs.label" :name="tabs.name"></el-tab-pane>
        </el-tabs>
    </div>
    <div class="choose-container">
        <div class="custom-choose display-flex">
            <div class="display-flex">
                <div class="display-flex-b" style="padding: 0 20px;">
                    <div class="custom-refresh display-flex-c" @click="getData">
                        <i class="el-icon-refresh"></i>
                    </div>
                </div>
                <div class="choose-status">
                    <span class="choose-status-tip">{{__('Filter criteria')}}</span>
                    <el-switch @change="isShoose" active-value="1" inactive-value="0" v-model="chooseType"
                               active-color="#7536D0" inactive-color="#E9EBEF">
                    </el-switch>
                </div>
            </div>
            <div class="custom-search">
                <el-input :placeholder="__('Please enter search content')" suffix-icon="el-icon-search" v-model="searchKey">
                </el-input>
            </div>
        </div>
        <div v-if="chooseType==1">
            <div class="custom-choose-type display-flex">
                <div class="custom-choose-type-tip">
                    {{__('Group')}}
                </div>
                <div class="common-btn choose-btn" :class="groupId==0?'choose-btn-active':''"
                     @click="operation('group',0)">
                    {{__('All')}}
                </div>
                <div v-for="group in groupList" class="common-btn choose-btn" :class="groupId==group.id?'choose-btn-active':''"
                     @click="operation('group',group.id)">
                    {{group.name}}
                </div>
            </div>
            <div class="custom-choose-type display-flex">
                <div class="custom-choose-type-tip">
                    {{__('Jointime')}}
                </div>
                <div>
                    <el-date-picker v-model="joinTime" type="datetimerange"
                                    value-format="yyyy-MM-dd HH:mm:ss" format="yyyy-MM-dd HH:mm:ss"
                                    range-separator="-" :start-placeholder="__('Begin time')" :end-placeholder="__('End time')"
                                    :editable="false">
                    </el-date-picker>
                </div>
            </div>
            <div class="custom-choose-type display-flex">
                <div class="custom-choose-type-tip">
                    {{__('Prevtime')}}
                </div>
                <div>
                    <el-date-picker v-model="loginTime" type="datetimerange"
                                    value-format="yyyy-MM-dd HH:mm:ss" format="yyyy-MM-dd HH:mm:ss"
                                    range-separator="-" :start-placeholder="__('Begin time')" :end-placeholder="__('End time')"
                                    :editable="false">
                    </el-date-picker>
                </div>
            </div>
            <div class="custom-choose-sub display-flex">
                <div class="common-btn choose-btn choose-btn-active" style="margin-right: 20px;"
                     @click="operation('filter')">
                    {{__('Filter')}}
                </div>
                <div class="common-btn choose-btn" @click="operation('clear')">
                    {{__('Clear')}}
                </div>
            </div>
        </div>
    </div>
    <div class="custom-table">
        <div class="custom-table-border">
            <el-table ref="multipleTable" :data="data" tooltip-effect="dark" style="width: 100%" border
                :row-class-name="tableRowClassName" :cell-class-name="tableCellClassName"
                :header-cell-class-name="tableCellClassName" @row-dblclick="operation">
                <el-table-column label="ID" prop="id" min-width="60">
                </el-table-column>
                <el-table-column :label="__('Avatar')" min-width="60">
                    <template slot-scope="scope">
                        <div>
                            <img class="avatar-img" v-if="scope.row.avatar"
                                :src="Fast.api.cdnurl(scope.row.avatar)">
                                <span v-if="!scope.row.avatar">-</span>
                        </div>
                    </template>
                </el-table-column>
                <el-table-column :label="__('Nickname')" min-width="120">
                    <template slot-scope="scope">
                        <div class="ellipsis-item">{{scope.row.nickname}}</div>
                    </template>
                </el-table-column>
                <el-table-column :label="__('Mode')" width="80">
                    <template slot-scope="scope">
                        <div class="display-flex">
                            <span v-if="scope.row.mode=='user'" class="display-flex">
                                <span class="dramalg-status-dot dramalg-status-normal-dot"></span>
                                <span class="dramalg-status-normal">{{__('User')}}</span>
                            </span>
                            <span v-else-if="scope.row.mode=='guest'" class="display-flex">
                                <span class="dramalg-status-dot dramalg-status-default-dot"></span>
                                <span class="dramalg-status-default">{{__('Guest')}}</span>
                            </span>
                        </div>
                    </template>
                </el-table-column>
                <el-table-column :label="__('Mobile')" min-width="110">
                    <template slot-scope="scope">
                        <div><span v-if="scope.row.mobile">{{scope.row.mobile}}</span><span v-else>-</span></div>
                    </template>
                </el-table-column>
                <el-table-column :label="__('Email')" min-width="120">
                    <template slot-scope="scope">
                        <div><span v-if="scope.row.email">{{scope.row.email}}</span><span v-else>-</span></div>
                    </template>
                </el-table-column>
                <el-table-column :label="__('Money')" prop="money" min-width="120">
                </el-table-column>
                <!--<el-table-column label="积分" prop="score" min-width="120">-->
                <!--</el-table-column>-->
                <el-table-column :label="__('Usable')" prop="usable" min-width="120">
                </el-table-column>
                <el-table-column :label="__('Third platform')" min-width="140">
                    <template slot-scope="scope">
                        <div class="platform-name display-flex-c">
                            <template>
                                <el-popover placement="bottom" trigger="hover"
                                            :title="__(i.provider)" width="360"
                                            v-for="(i,index) in scope.row.third_platform">
                                    <div class="popover-container">
                                        <div class="display-flex" v-if="i.headimgurl">
                                            <div class="display-flex"><div class="popover-tip">{{__('Avatar')}}</div>：</div>
                                            <img class="avatar-img" :src="Fast.api.cdnurl(i.headimgurl)">
                                        </div>
                                        <div class="display-flex" v-if="i.nickname">
                                            <div class="display-flex"><div class="popover-tip">{{__('Nickname')}}</div>：</div>
                                            <div class="color-7536D0">{{i.nickname}}</div>
                                        </div>
                                        <div class="display-flex">
                                            <div class="display-flex"><div class="popover-tip">OpenId</div>：</div>
                                            <div class="color-7536D0">{{i.openid}}</div>
                                        </div>
                                        <div class="display-flex" v-if="i.unionid">
                                            <div class="display-flex"><div class="popover-tip">UnionId</div>：</div>
                                            <div class="color-7536D0">{{i.unionid}}</div>
                                        </div>
                                        <div class="display-flex">
                                            <div class="display-flex"><div class="popover-tip">{{__('Logincount')}}</div>：</div>
                                            <div class="color-7536D0">{{i.logincount}}</div>
                                        </div>
                                        <div class="display-flex">
                                            <div class="display-flex"><div class="popover-tip">{{__('Createtime')}}</div>：</div>
                                            <div class="color-7536D0">
                                                {{moment(i.createtime*1000).format("YYYY-MM-DD HH:mm:ss")}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ellipsis-item cursor-pointer" slot="reference">
                                        <img style="width: 30px;height: 30px;" v-if="i.provider == 'wechat' || i.provider == 'Apple'"
                                             :style="{'margin-right':index!=scope.row.third_platform.length-1?'5px':''}"
                                             :src="'/assets/addons/dramas/img/user/'+i.provider+'-'+i.platform+'.png'">
                                        <img style="width: 30px;height: 30px;" v-else
                                             :style="{'margin-right':index!=scope.row.third_platform.length-1?'5px':''}"
                                             :src="'/assets/addons/dramas/img/user/'+i.provider+'.png'">
                                    </div>
                                </el-popover>
                            </template>
                            <span v-else>-</span>
                        </div>
                    </template>
                </el-table-column>
                <el-table-column sortable="custom" :label="__('Logintime')" min-width="160">
                    <template slot-scope="scope">
                        <div>
                            {{moment(scope.row.logintime*1000).format("YYYY-MM-DD HH:mm:ss")}}
                        </div>
                    </template>
                </el-table-column>
                <el-table-column :label="__('Jointime')" min-width="160">
                    <template slot-scope="scope">
                        <div>
                            {{moment(scope.row.logintime*1000).format("YYYY-MM-DD HH:mm:ss")}}
                        </div>
                    </template>
                </el-table-column>
                <el-table-column fixed="right" :label="__('Operate')" min-width="180">
                    <template slot-scope="scope">
                        <div>
                            {if condition = "$auth->check('dramas/user/profile')"}
                            <span class="edit-text" @click="operation('edit',scope.row.id)">{{__('Detail')}}</span>
                            {/if}
                            {if condition = "$auth->check('dramas/user/del')"}
                            <span class="del-text" @click="operation('del',scope.row.id)">{{__('Delete')}}</span>
                            {/if}
                        </div>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <div class="page-container display-flex">
            <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                :current-page="currentPage" :page-sizes="[10, 20, 30, 40]" :page-size="limit"
                layout="total, sizes, prev, pager, next, jumper" :total="totalPage">
            </el-pagination>
        </div>
    </div>
</div>
